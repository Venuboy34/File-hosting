<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroCreation File Uploader - Up to 10GB</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 25%, #ff9ff3 50%, #54a0ff 75%, #5f27cd 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  .container {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(30px) saturate(180%);
    padding: 50px;
    border-radius: 32px;
    box-shadow: 
      0 32px 64px rgba(0, 0, 0, 0.15),
      0 0 0 1px rgba(255, 255, 255, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.8);
    max-width: 700px;
    width: 100%;
    text-align: center;
    border: 2px solid rgba(255, 255, 255, 0.3);
    position: relative;
    overflow: hidden;
  }
  
  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
    pointer-events: none;
    animation: shimmerBackground 3s ease-in-out infinite;
  }
  
  @keyframes shimmerBackground {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
  
  h1 {
    color: #2d3436;
    margin: 0 0 15px 0;
    font-size: 32px;
    font-weight: 800;
    background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ff9ff3, #54a0ff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientText 4s ease infinite;
    position: relative;
    z-index: 1;
  }
  
  @keyframes gradientText {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  .subtitle {
    color: #636e72;
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 30px;
    position: relative;
    z-index: 1;
  }
  
  .features {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 35px;
    flex-wrap: wrap;
    position: relative;
    z-index: 1;
  }
  
  .feature {
    background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(84, 160, 255, 0.1));
    padding: 15px 20px;
    border-radius: 20px;
    border: 2px solid rgba(255, 107, 107, 0.2);
    font-size: 14px;
    font-weight: 600;
    color: #2d3436;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .feature:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
    border-color: rgba(255, 107, 107, 0.4);
  }
  
  .drop-zone {
    border: 3px dashed #ff6b6b;
    border-radius: 24px;
    padding: 70px 40px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    color: #2d3436;
    font-weight: 600;
    margin-bottom: 25px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, rgba(255, 107, 107, 0.05), rgba(84, 160, 255, 0.05));
  }
  
  .drop-zone::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.3), transparent);
    transition: left 0.6s ease;
  }
  
  .drop-zone:hover::before {
    left: 100%;
  }
  
  .drop-zone:hover {
    border-color: #ee5a24;
    background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(84, 160, 255, 0.1));
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 20px 40px rgba(255, 107, 107, 0.15);
  }
  
  .drop-zone.dragover {
    background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(84, 160, 255, 0.2));
    border-color: #d63031;
    transform: scale(1.05) translateY(-3px);
    box-shadow: 0 25px 50px rgba(255, 107, 107, 0.25);
  }
  
  .drop-zone-content {
    position: relative;
    z-index: 1;
  }
  
  .drop-icon {
    font-size: 56px;
    margin-bottom: 20px;
    display: block;
    animation: bounce 2s infinite;
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
  }
  
  .drop-text {
    font-size: 18px;
    margin-bottom: 8px;
  }
  
  .drop-subtext {
    font-size: 14px;
    opacity: 0.7;
    color: #636e72;
  }
  
  input[type="file"] {
    display: none;
  }
  
  .file-list {
    margin-top: 25px;
    text-align: left;
    max-height: 450px;
    overflow-y: auto;
    position: relative;
    z-index: 1;
  }
  
  .file-item {
    background: linear-gradient(135deg, #fdfdfd, #f8f9fa);
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 15px;
    border: 2px solid rgba(255, 107, 107, 0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }
  
  .file-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #ff6b6b, #ee5a24, #ff9ff3, #54a0ff);
    background-size: 300% 100%;
    animation: gradientMove 3s linear infinite;
  }
  
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }
  
  .file-item:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    border-color: rgba(255, 107, 107, 0.3);
  }
  
  .file-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }
  
  .file-name {
    font-size: 15px;
    font-weight: 600;
    color: #2d3436;
    word-break: break-all;
    flex: 1;
    margin-right: 15px;
  }
  
  .file-size {
    font-size: 13px;
    color: #fff;
    font-weight: 600;
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    padding: 6px 12px;
    border-radius: 8px;
    white-space: nowrap;
  }
  
  .progress-container {
    background: #e1e8ed;
    height: 8px;
    border-radius: 8px;
    margin: 15px 0;
    overflow: hidden;
    position: relative;
  }
  
  .progress-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #ff6b6b, #ee5a24, #ff9ff3, #54a0ff);
    background-size: 300% 100%;
    transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 8px;
    position: relative;
    animation: progressGradient 2s linear infinite;
  }
  
  @keyframes progressGradient {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }
  
  .progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: shimmer 2s infinite;
  }
  
  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  
  .link-box {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-top: 15px;
    padding: 15px;
    background: linear-gradient(135deg, rgba(255, 107, 107, 0.05), rgba(84, 160, 255, 0.05));
    border-radius: 12px;
    border: 2px solid rgba(255, 107, 107, 0.2);
  }
  
  .link-box input {
    border: none;
    background: transparent;
    flex: 1;
    font-size: 13px;
    color: #2d3436;
    outline: none;
    font-family: 'Monaco', 'Menlo', monospace;
    font-weight: 500;
  }
  
  .copy-btn {
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
  }
  
  .copy-btn:hover {
    background: linear-gradient(135deg, #d63031, #c44569);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
  }
  
  .copy-btn:active {
    transform: translateY(0);
  }
  
  .upload-btn {
    padding: 20px 40px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ff9ff3);
    background-size: 300% 300%;
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    margin-top: 30px;
    position: relative;
    overflow: hidden;
    animation: buttonGradient 4s ease infinite;
    z-index: 1;
  }
  
  @keyframes buttonGradient {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  .upload-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s;
  }
  
  .upload-btn:hover::before {
    left: 100%;
  }
  
  .upload-btn:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4);
  }
  
  .upload-btn:active {
    transform: translateY(-2px) scale(1.01);
  }
  
  .upload-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    animation: none;
  }
  
  .footer {
    margin-top: 30px;
    text-align: center;
    font-size: 12px;
    color: #636e72;
    font-weight: 500;
    position: relative;
    z-index: 1;
  }
  
  .footer .aws-badge {
    display: inline-block;
    background: linear-gradient(135deg, #ff9500, #ff6b35);
    color: white;
    padding: 4px 10px;
    border-radius: 6px;
    font-weight: 600;
    margin: 0 4px;
  }
  
  /* Success animation */
  .success {
    animation: successPulse 0.8s ease-out;
  }
  
  @keyframes successPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  
  /* Scrollbar styling */
  .file-list::-webkit-scrollbar {
    width: 8px;
  }
  
  .file-list::-webkit-scrollbar-track {
    background: #f1f3f4;
    border-radius: 4px;
  }
  
  .file-list::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #ff6b6b, #54a0ff);
    border-radius: 4px;
  }
  
  .file-list::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #d63031, #2d3436);
  }
  
  /* Mobile responsiveness */
  @media (max-width: 640px) {
    .container {
      padding: 30px 20px;
      margin: 10px;
    }
    
    h1 {
      font-size: 28px;
    }
    
    .features {
      gap: 15px;
    }
    
    .feature {
      font-size: 12px;
      padding: 10px 15px;
    }
    
    .drop-zone {
      padding: 50px 25px;
    }
    
    .drop-icon {
      font-size: 42px;
    }
    
    .drop-text {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>🚀 ZeroCreation File Uploader</h1>
  <p class="subtitle">Professional cloud storage solution for all your files</p>
  
  <div class="features">
    <div class="feature">📦 Up to 10GB</div>
    <div class="feature">🔗 Permanent Links</div>
    <div class="feature">⚡ AWS Powered</div>
  </div>
  
  <div class="drop-zone" id="dropZone">
    <div class="drop-zone-content">
      <div class="drop-icon">☁️</div>
      <div class="drop-text">Drag & Drop files here or click to select</div>
      <div class="drop-subtext">Support for all file types • Maximum 10GB per file</div>
    </div>
  </div>
  <input type="file" id="fileInput" multiple>
  <div class="file-list" id="fileList"></div>
  <button class="upload-btn" id="uploadBtn">
    <span>🚀 Upload All Files</span>
  </button>
  
  <div class="footer">
    Powered by <span class="aws-badge">AWS</span> • All Rights Reserved © 2025 ZeroCreation
  </div>
</div>

<script>
const API_URL = 'https://file-to-link-api-sfyd.vercel.app/upload';
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const fileList = document.getElementById('fileList');
const uploadBtn = document.getElementById('uploadBtn');
let files = [];

// File size limit (10GB)
const MAX_FILE_SIZE = 10 * 1024 * 1024 * 1024; // 10GB in bytes

// Drag & drop functionality
dropZone.addEventListener('click', () => fileInput.click());

dropZone.addEventListener('dragover', e => {
  e.preventDefault();
  dropZone.classList.add('dragover');
});

dropZone.addEventListener('dragleave', () => {
  dropZone.classList.remove('dragover');
});

dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  addFiles(e.dataTransfer.files);
});

fileInput.addEventListener('change', e => addFiles(e.target.files));

function addFiles(selectedFiles) {
  for (let file of selectedFiles) {
    // Check file size limit
    if (file.size > MAX_FILE_SIZE) {
      alert(`❌ File "${file.name}" exceeds 10GB limit and will be skipped.`);
      continue;
    }
    
    // Check for duplicates
    if (files.find(f => f.name === file.name && f.size === file.size)) continue;
    
    files.push(file);
    const item = document.createElement('div');
    item.className = 'file-item';
    item.innerHTML = `
      <div class="file-header">
        <div class="file-name">📄 ${file.name}</div>
        <div class="file-size">${formatFileSize(file.size)}</div>
      </div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    `;
    
    file.progressElement = item.querySelector('.progress-bar');
    file.containerElement = item;
    fileList.appendChild(item);
  }
  
  // Update upload button state
  updateUploadButton();
}

function formatFileSize(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function updateUploadButton() {
  if (files.length === 0) {
    uploadBtn.innerHTML = '<span>🚀 Upload All Files</span>';
    uploadBtn.disabled = true;
  } else {
    uploadBtn.innerHTML = `<span>🚀 Upload ${files.length} File${files.length > 1 ? 's' : ''}</span>`;
    uploadBtn.disabled = false;
  }
}

// Upload functionality
uploadBtn.addEventListener('click', async () => {
  if (files.length === 0) {
    alert('⚠️ No files selected');
    return;
  }
  
  uploadBtn.innerHTML = '<span>⏳ Uploading...</span>';
  uploadBtn.disabled = true;
  
  let uploadCount = 0;
  
  for (let file of files) {
    const formData = new FormData();
    formData.append('file', file);

    try {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', API_URL, true);

      // Progress tracking
      xhr.upload.addEventListener('progress', e => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          file.progressElement.style.width = percent + '%';
        }
      });

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            
            // Create link box
            const linkBox = document.createElement('div');
            linkBox.className = 'link-box';
            linkBox.innerHTML = `
              <input type="text" value="${data.hotlink}" readonly>
              <button class="copy-btn">📋 Copy Link</button>
            `;
            
            // Copy functionality
            const copyBtn = linkBox.querySelector('.copy-btn');
            copyBtn.addEventListener('click', async () => {
              try {
                await navigator.clipboard.writeText(data.hotlink);
                copyBtn.innerHTML = '✅ Copied!';
                copyBtn.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
                setTimeout(() => {
                  copyBtn.innerHTML = '📋 Copy Link';
                  copyBtn.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
                }, 2000);
              } catch (err) {
                // Fallback for older browsers
                const input = linkBox.querySelector('input');
                input.select();
                document.execCommand('copy');
                copyBtn.innerHTML = '✅ Copied!';
                copyBtn.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
                setTimeout(() => {
                  copyBtn.innerHTML = '📋 Copy Link';
                  copyBtn.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
                }, 2000);
              }
            });
            
            file.containerElement.appendChild(linkBox);
            file.containerElement.classList.add('success');
            
            uploadCount++;
            if (uploadCount === files.length) {
              uploadBtn.innerHTML = '<span>🎉 All Files Uploaded Successfully!</span>';
              uploadBtn.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
              uploadBtn.style.animation = 'none';
              setTimeout(() => {
                uploadBtn.innerHTML = '<span>🚀 Upload More Files</span>';
                uploadBtn.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24, #ff9ff3)';
                uploadBtn.style.animation = 'buttonGradient 4s ease infinite';
                uploadBtn.disabled = false;
                files = [];
                updateUploadButton();
              }, 4000);
            }
            
          } else {
            alert('❌ Upload failed: ' + xhr.responseText);
            uploadBtn.innerHTML = '<span>❌ Upload Failed - Try Again</span>';
            uploadBtn.disabled = false;
            uploadBtn.style.background = 'linear-gradient(135deg, #d63031, #74b9ff)';
          }
        }
      };
      
      xhr.send(formData);

    } catch (err) {
      console.error(err);
      alert('❌ Upload error: ' + err.message);
      uploadBtn.innerHTML = '<span>❌ Network Error</span>';
      uploadBtn.disabled = false;
    }
  }
});

// Initialize
updateUploadButton();
</script>
</body>
</html>
