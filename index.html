<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroCreation File Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px 25px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 25px;
    }
    .drop-zone {
      border: 2px dashed #3498db;
      border-radius: 12px;
      padding: 35px;
      cursor: pointer;
      transition: 0.3s background;
      color: #3498db;
      font-weight: 500;
      margin-bottom: 15px;
    }
    .drop-zone.dragover {
      background: #eaf4ff;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s background;
    }
    button:hover {
      background-color: #217dbb;
    }
    #progress-container {
      margin-top: 20px;
      display: none;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: #3498db;
      transition: width 0.3s;
    }
    #result {
      margin-top: 20px;
      word-break: break-word;
    }
    .link-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f5fb;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .link-box input {
      border: none;
      background: transparent;
      width: 85%;
      font-size: 14px;
      color: #333;
    }
    .copy-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s background;
    }
    .copy-btn:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZeroCreation File Hosting</h1>
    <div class="drop-zone" id="dropZone">Drag & Drop your file here or click to select</div>
    <input type="file" id="fileInput" style="display:none">
    <input type="url" id="urlInput" placeholder="Or paste a file URL">
    <button id="uploadBtn">Upload</button>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const API_URL = 'https://file-to-link-api-byzd.vercel.app/upload';
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const urlInput = document.getElementById('urlInput');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const result = document.getElementById('result');

    // Drag & drop events
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
    });

    // Upload function
    uploadBtn.addEventListener('click', async () => {
      if (fileInput.files.length === 0 && !urlInput.value) {
        alert('Please select a file or enter a file URL.');
        return;
      }

      const formData = new FormData();
      if (fileInput.files.length > 0) {
        formData.append('file', fileInput.files[0]);
      } else if (urlInput.value) {
        formData.append('file_url', urlInput.value);
      }

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      result.innerHTML = '';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) throw new Error('Upload failed');

        const data = await response.json();
        progressBar.style.width = '100%';

        result.innerHTML = `
          <p>File uploaded successfully!</p>
          <div class="link-box">
            <input type="text" id="downloadLink" value="${data.hotlink}" readonly>
            <button class="copy-btn" onclick="copyLink()">Copy</button>
          </div>
        `;

      } catch (err) {
        result.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    });

    function copyLink() {
      const linkInput = document.getElementById('downloadLink');
      linkInput.select();
      linkInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    }
  </script>
</body>
</html>
