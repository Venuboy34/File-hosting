<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroCreation File Hosting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px 25px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }
    .drop-zone {
      border: 2px dashed #007bff;
      border-radius: 10px;
      padding: 30px;
      cursor: pointer;
      transition: background 0.3s;
      color: #007bff;
      margin-bottom: 15px;
    }
    .drop-zone.dragover {
      background: #e6f0ff;
    }
    input[type="url"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #progress-container {
      margin-top: 20px;
      display: none;
    }
    #progress-bar {
      width: 0%;
      height: 10px;
      background: #007bff;
      border-radius: 5px;
      transition: width 0.3s;
    }
    #result {
      margin-top: 20px;
      word-break: break-word;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZeroCreation File Hosting</h1>
    <div class="drop-zone" id="dropZone">Drag & Drop your file here or click to select</div>
    <input type="file" id="fileInput" style="display:none">
    <input type="url" id="urlInput" placeholder="Or paste a file URL">
    <button id="uploadBtn">Upload</button>
    
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const API_URL = 'https://file-to-link-api-1q9d.vercel.app/upload';
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const urlInput = document.getElementById('urlInput');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const result = document.getElementById('result');

    // Drag & Drop
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
    });

    // Upload function
    uploadBtn.addEventListener('click', async () => {
      if (fileInput.files.length === 0 && !urlInput.value) {
        alert('Please select a file or enter a file URL.');
        return;
      }

      const formData = new FormData();
      if (fileInput.files.length > 0) {
        formData.append('file', fileInput.files[0]);
      } else if (urlInput.value) {
        formData.append('file_url', urlInput.value);
      }

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      result.innerHTML = '';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) throw new Error('Upload failed');

        const data = await response.json();
        progressBar.style.width = '100%';
        result.innerHTML = `<p>File uploaded successfully!</p>
                            <p><a href="${data.hotlink}" target="_blank">Download your file</a></p>`;
      } catch (err) {
        result.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
